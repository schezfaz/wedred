<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            #photographs{
                line-height: 0;
                column-count: 5;
                column-gap: 0px;
            }

            #photographs  img {
                /* Just in case there are inline attributes */
                width: 100% !important;
                height: auto !important;
            }

            @media (max-width: 1200px) {
                #photos {
                -moz-column-count:    4;
                -webkit-column-count: 4;
                column-count:         4;
                }
            }
            @media (max-width: 1000px) {
                #photos {
                -moz-column-count:    3;
                -webkit-column-count: 3;
                column-count:         3;
                }
            }
            @media (max-width: 800px) {
                #photos {
                -moz-column-count:    2;
                -webkit-column-count: 2;
                column-count:         2;
                }
            }
            @media (max-width: 400px) {
                    #photos {
                    -moz-column-count:    1;
                    -webkit-column-count: 1;
                    column-count:         1;
                    }
            }
        </style>
    </head>
    
    <body>
        <section id="photographs">
            <div>
                    <img src="logo.jpg" alt="" >
                    <img src="logo.jpg" alt="" >
                    <img src="aboutSlide1.jpg" alt="">
                    <img src="logo.jpg" alt="" >
                    <img src="aboutSlide1.jpg" alt="">

            </div>
            
            

        </section>
    </body>
</html>
